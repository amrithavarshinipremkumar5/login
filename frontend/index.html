<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Login System</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <main class="auth-wrap">
    <section class="auth-card">
      <h1 class="title">Log in to your Account</h1>

      <form id="loginForm" class="form">
        <label class="input-group">
          <span class="icon"></span>
          <input name="identifier" class="field" type="text" placeholder="Enter your Email or username" autocomplete="username" required/>
        </label>

        <label class="input-group input-eye">
          <span class="icon"></span>
          <input id="liPassword" name="password" class="field" type="password" placeholder="Enter your Password" autocomplete="current-password" required/>
          <button type="button" id="liEye" class="eye-btn" aria-label="Show password">
            <span id="liEyeIcon" class="eye-icon" data-state="hide"></span>
          </button>
        </label>

        <div class="row-between">
          <span></span>
          <a class="link" href="./forgot.html">Forgot Password?</a>
        </div>

        <button type="submit" class="btn primary-blue">Log in</button>
        <p id="loginMsg" class="msg"></p>
      </form>

      <div class="switch-line">
        <span>Don't have an account?</span>
        <a class="link-strong" href="./signup.html">Create an account</a>
      </div>
    </section>
  </main>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const API = ""; // same-origin

  // Eye toggle
  const pass = document.getElementById("liPassword");
  const btn = document.getElementById("liEye");
  const icon = document.getElementById("liEyeIcon");
  btn.addEventListener("click", () => {
    const show = pass.type === "password";
    pass.type = show ? "text" : "password";
    icon.setAttribute("data-state", show ? "show" : "hide");
    btn.setAttribute("aria-label", show ? "Hide password" : "Show password");
  });

  // Login submit
  const form = document.getElementById("loginForm");
  const msgEl = document.getElementById("loginMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msgEl.className = "msg";
    msgEl.textContent = "Signing in…";

    const fd = new FormData(form);
    const identifier = (fd.get("identifier")||"").trim();
    const password = fd.get("password");

    const isEmail = identifier.includes("@");
    const payload = isEmail
      ? { email: identifier.toLowerCase(), password }
      : { username: identifier, password };

    try {
      const r = await fetch(`${API}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const d = await r.json().catch(() => ({}));
      if (!r.ok || !d.ok) {
        msgEl.className = "msg err";
        msgEl.textContent = d.message || "Login failed";
        return;
      }
      localStorage.setItem("token", d.token);
      localStorage.setItem("user", JSON.stringify(d.user));
      msgEl.className = "msg ok";
      msgEl.textContent = "Logged in. Redirecting…";
      setTimeout(() => { location.replace("./dashboard.html"); }, 600);
    } catch {
      msgEl.className = "msg err";
      msgEl.textContent = "Network error";
    }
  });
});
</script>
</body>
</html>
